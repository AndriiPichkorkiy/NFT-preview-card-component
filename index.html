<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        color: white;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <a href="./images/image-equilibrium.jpg" class="link">
      <div class="card-img-wrap">
        <img
          src="./images/image-equilibrium.jpg"
          alt="card-img"
          class="card-img"
        />
      </div>
      </a>
      <h3 class="card-title">
        <a href="#" class="card-title link">Equilibrium #3429</a>
      </h3>
      <span class="card-description"
        >Our Equilibrium collection promotes balance and calm.</span
      >
      <div class="card-floor">
        <div class="card-price-section">
          <div class="card-price left">
            <img
              src="./images/icon-ethereum.svg"
              alt="img ethereum"
              aria-hidden="true"
            /><span>0.041 ETH</span>
          </div>
          <div class="card-time-left right">
            <img
              src="./images/icon-clock.svg"
              alt="img clock"
              aria-hidden="true"
            />
            <span>3 days left</span>
          </div>
        </div>
        <div class="card-line"></div>
        <div class="card-autor">
          <img
            src="./images/image-avatar.png"
            alt="img ethereum"
            aria-hidden="true"
            class="card-autor-img"
          />
          <span class="card-autor-title"
            >Creation of
            <a href="#" class="card-autor-name link">Jules Wyvern</a></span
          >
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Andrey Pichkorskiy</a>.
    </div>
  </body>
</html>
